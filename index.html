<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-32x32.png">
    <link rel="shortcut icon" type="image/png" href="./favicon-32x32.png"/>
    <link rel="manifest" href="site.webmanifest">

    <title>Color Palatte Generator</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body class="dark-mode">
    
    <header>
        <input type="color" id="seed-color" />
        <select name="scheme-mode " id="scheme-mode">
            <option value="monochrome">Monochrome</option> 
            <option value="monochrome-dark">Monochrome Dark</option> 
            <option value="monochrome-light">Monochrome Light</option> 
            <option value="analogic">Analogic</option> 
            <option value="complement">Complement</option> 
            <option value="analogic-complement">Analogic Complement</option> 
            <option value="triad">Triad</option> 
            <option value="quad">Quad</option> 
        </select>
        <button id="color-btn">Generate Colors</button>
    </header>

    <main>
        <section id="add-color">
            <button class="copy-btn " id="copy-1"> 
                <div class="colorBlock " id="color-1">
                </div>
                <p id="hex-1"></p>
            </button>
            <button class="copy-btn" id="copy-2"> 
                <div class="colorBlock " id="color-2">
                </div>
                <p id="hex-2"></p>
            </button>
            <button class="copy-btn" id="copy-3"> 
                <div class="colorBlock " id="color-3">
                </div>
                <p id="hex-3"></p>
            </button>
            <button class="copy-btn" id="copy-4"> 
                <div class="colorBlock " id="color-4">
                </div>
                <p id="hex-4"></p>
            </button>
            <button class="copy-btn" id="copy-5"> 
                <div class="colorBlock " id="color-5">
                </div>
                <p id="hex-5"></p>
            </button>

        </section>
    </main>

    <script src="index.js" type="module"> </script>
</body>
</html>
